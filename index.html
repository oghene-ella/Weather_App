<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/index.css">
</head>

<body>
    <section class="container">
        <section class="weather-app-wrapper">
            <section class="weather-app">
                <form id="search" class="mb-3" >
                    <div class="row">
                        <div class="col-9">
                            <input type="search" name="" id="city-search" placeholder="Type a City......." class="form-control">
                        </div>
                        <div class="col-3">
                            <input type="submit" name="" id="" value="search" class="btn btn-info">
                        </div>
                    </div>
                </form>
                <section class="overview">
                    <h1 class="city"></h1>
                    <ul>
                        <li class="date"></li>
                        <li class="content"></li>
                    </ul>
                </section>
                <section class="row">
                    <div class="col-6">
                        <div class="clearfix weather-temp">
                            <img src="" alt="clear" class="float-left" id="icon"/>
                            
                            <div class="float-left"> 
                                <strong class="temp">
                                    12
                                </strong>
                                <small class="unit">
                                    <a href="#" id="celsius" class="active">¬∞C
                                    </a>
                                    | 
                                    <a href="#" id="fahrenheit">¬∞F
                                    </a>
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>Pressure:       
                                <span class ="pressure"></span>
                                hPa
                            </li>

                            <li>Humidity
                                <span class="humidity"></span>
                                %
                            </li>
                            <li>Wind Speed:
                                <span class="speed"></span> 
                                km/h
                            </li>
                        </ul>
                    </div>
                </section>
            </section>
            <small>
                <a href="https://github.com/oghene-ella/Weather_App">
                    My Github Repository ü•∑üèæ<br>
                </a>
                <a href="#" target="_blank">Open Sourced by Oghenekaro Emmanuella</a>
            </small>
        </section>


    <script src="./src/index.js"></script>
</body>

</html>
